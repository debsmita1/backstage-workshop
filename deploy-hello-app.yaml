kind: Deployment
apiVersion: apps/v1
metadata:
  name: hello-app
  namespace: backstage-workshop
  labels:
    app: hello-app
    backstage.io/kubernetes-id: backstage-workshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
        backstage.io/kubernetes-id: test-backstage
    spec:
      containers:
        - name: hello-app
          image: gcr.io/google-samples/hello-app:1.0
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
